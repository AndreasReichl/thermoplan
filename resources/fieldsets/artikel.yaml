title: Artikel
fields:
  -
    handle: top_icon
    field:
      type: icon
      display: 'Top Icon'
      icon_set: default
      directory: resources/assets/icons
      width: 66
  -
    import: colors
    prefix: topicon_
  -
    handle: top_logo
    field:
      max_files: 1
      container: assets
      type: assets
      display: 'Top Logo'
  -
    import: text_component
  -
    import: imageelement
  -
    import: bilder
  -
    import: videoelement
  -
    handle: background_image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Hintergrundbild
      width: 50
  -
    handle: background_video
    field:
      max_files: 1
      container: assets
      folder: hintergrundvideos
      type: assets
      display: Hintergrundvideo
      instructions: 'Video als .mp4 hochladen.'
      width: 50
  -
    handle: hashtag_name
    field:
      type: text
      display: 'Hashtag Name'
      instructions: 'Generiert eine Absatz ID. Dieser Name darf nur einmal vorkommen und sollte keine Leerzeichen enthalten. z.B. f체r Ankernavigation'
      width: 50
      instructions_position: below
  -
    handle: paragraph_class
    field:
      type: text
      display: 'Paragraph Class'
      width: 50
  -
    handle: textbox_class
    field:
      type: text
      display: 'Textbox Class'
      width: 50
  -
    handle: full_width
    field:
      type: toggle
      display: 'Absatzbreite 체ber die gesamte Seite'
      width: 50
  -
    handle: seitenverhaeltnis
    field:
      options:
        -
          key: fourtySixty
          value: '40:60'
        -
          key: fiftyFifty
          value: '50:50'
        -
          key: sixtyFourty
          value: '60:40'
      default: fourtySixty
      type: select
      display: Seitenverh채ltnis
      instructions: 'Seitenverh채ltnis Bild zu Text'
      width: 50
  -
    handle: inverted
    field:
      type: toggle
      display: 'Farben Invertiert'
      instructions: 'Hintergrund schwarz, Text weiss'
      width: 50
  -
    handle: hinweisbild
    field:
      container: assets
      folder: sitebasics
      type: assets
      display: Hinweisbild
      instructions: 'Hier kann z.B. ein runder Badge hochgeladen werden wie "Bis zu 80% sparen"'
