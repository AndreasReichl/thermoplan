title: Team
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              width: 50
              validate:
                - required
              display: Name
          -
            handle: position
            field:
              type: text
              display: TÃ¤tigkeit
              width: 50
          -
            handle: image
            field:
              container: assets
              type: assets
              display: Bild
              max_files: 1
              folder: team
              restrict: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - team
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
