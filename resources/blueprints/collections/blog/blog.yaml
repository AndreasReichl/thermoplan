title: Aktuelles
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Titel des Eintrags'
              instructions: 'Wird nicht auf der Seite angezeigt'
          -
            handle: featured
            field:
              type: toggle
              display: Featured
          -
            import: text_component
  meta:
    display: Meta
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: seo_title
            field:
              character_limit: 60
              type: text
              display: 'Meta Title'
          -
            handle: seo_description
            field:
              character_limit: 160
              type: textarea
              display: 'Meta Description'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - blog
              max_items: 1
              listable: false
              localizable: true
