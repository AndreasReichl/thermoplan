<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{{ sitebasics.favicon.url }}" type="image/x-icon" />
		<link rel="shortcut icon" href="{{ sitebasics.favicon.url }}" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="180x180" href="{{ sitebasics.apple_touch_icon.url }}">
		<title>{{ seo_title ?? title ?? site:name }}</title>
		<meta name="description" content="{{ seo_description }}">
		<meta property="og:title" content="{{ seo_title ?? title ?? site:name }}" />
		<meta property="og:description" content="{{ seo_description }}" />
		<meta property="og:url" content="{{ site:permalink }}">
   		<meta property="og:type" content="website">
		<meta name="author" content="{{ author.name }}">
		<meta name="robots" content="{{ robots.key }}">
		<base href="/" />
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
    </head>
    <body class="body">
        {{ partial:components/header }}
        <div class="contents">{{ template_content }}</div>
        {{ partial:components/footer }}
        {{ nocache }}
            {{ oreos:popup }}
        {{ /nocache }}
		<a id="backToTopButton" class="backToTopButton"><i class="icofont-rounded-up"></i></a>
    </body>
</html>
